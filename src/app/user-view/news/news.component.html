<div [ngClass]="{'hidden-container': isArticleOpen}"
     *ngIf="newPreviewList?.length !== 0; else Empty"
     class="card-container">
    <mat-card class="example-card" *ngFor="let cardData of newPreviewList">
        <mat-card-header>
            <mat-card-title>{{cardData.title}}</mat-card-title>
            <mat-card-subtitle>{{cardData.publishDate | date : 'd.0M.y'}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="assets/{{cardData.imageLink}}">
        <mat-card-content>
            <p>{{cardData.textPreview}}</p>
        </mat-card-content>

        <mat-card-actions>
          <button mat-raised-button color="primary" (click)="openArticle(true, cardData.id)">
            Узнать больше
          <mat-icon>arrow_right</mat-icon>
        </button>
        </mat-card-actions>
    </mat-card>

  <button mat-raised-button
          *ngIf="isShowMoreButtonShow()"
          (click)="showMore()"
          color="primary"
          class="next-button">
    Посмотреть еще
    <mat-icon>arrow_downward</mat-icon>
  </button>

</div>

<div *ngIf="isArticleOpen">
  <app-article
    [openArticle]="openArticle.bind(this)"
    [articleId]="openArticleId"
  ></app-article>
</div>

<ng-template #Empty>
  <div class="empty-container">
    <div>
      На странице пока что нет новостей
    </div>
  </div>
</ng-template>
