<mat-card class="contacts-wrapper" *ngIf="dataSource?.length !== 0; else Empty">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="photoLink">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <a href="{{element.formalLink}}">
          <img mat-card-avatar class="example-header-image" src="assets/{{element.photoFile || 'img_1.png'}}">
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> {{element.fullName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>

<ng-template #Empty>
  <div class="empty-container">
    <div>
      На странице контактов пока что нет участников
    </div>
  </div>
</ng-template>
