<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>
        <h3>Форма авторизации</h3>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content [formGroup]="loginFormGroup">
      <mat-form-field appearance="outline">
        <mat-label>Логин</mat-label>
        <input [formControlName]="'username'" matInput type="text">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Пароль</mat-label>
        <input [formControlName]="'password'" matInput type="password">
      </mat-form-field>

      <mat-error *ngIf="isErrorMessageShow" class="error-message">
        Неверный логи или пароль
      </mat-error>

      <button mat-raised-button
              color="primary"
              [disabled]="!loginFormGroup.valid"
              (click)="onLogin()">Войти</button>
    </mat-card-content>
  </mat-card>
</div>
