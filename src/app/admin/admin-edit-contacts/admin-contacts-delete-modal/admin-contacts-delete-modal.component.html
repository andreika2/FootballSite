<h1 mat-dialog-title>Удаление участника</h1>
<div mat-dialog-content>
  Вы действительно хотите удалить участника?
</div>
<div mat-dialog-actions>
  <button mat-button mat-raised-button color="primary" (click)="closeModalWindow(true)">Да</button>
  <button mat-button (click)="closeModalWindow(false)">Нет</button>
</div>
